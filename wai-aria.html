<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br>
    <h1>Boton</h1>
    <hr>
    <button type="button" class="btn btn-primary" role="button" aria-label="Realizar acción">
        Acción
      </button>
      <br><br>
    <h1>Menu desplegable</h1>
    <hr>
    <div class="dropdown" role="navigation" aria-labelledby="dropdownMenuButton">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownMenuButton">
    Opciones
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" role="menu">
    <li><a class="dropdown-item" href="#" role="menuitem">Acción 1</a></li>
    <li><a class="dropdown-item" href="#" role="menuitem">Acción 2</a></li>
    <li><a class="dropdown-item" href="#" role="menuitem">Acción 3</a></li>
  </ul>
</div>

<br><br>

<h1>Alerta</h1>
<hr>
<div class="alert alert-warning" role="alert" aria-live="assertive" aria-atomic="true">
    ¡Cuidado! Algo no está bien.
  </div>
<br><br>
 <h1>Navbar</h1>
 <hr>
  <ul class="nav nav-tabs" id="myTab" role="tablist" aria-label="Pestañas de navegación">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" aria-labelledby="home-tab">Inicio</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" aria-labelledby="profile-tab">Perfil</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false" aria-labelledby="contact-tab">Contacto</a>
    </li>
  </ul> 
 <br><br>

 <h1>Paginacion</h1>
 <hr>
 <nav aria-label="Paginación de ejemplo">
    <ul class="pagination" role="listbox">
      <li class="page-item" role="presentation">
        <a class="page-link" href="#" role="option" aria-label="Página anterior" id="prevPage">Anterior</a>
      </li>
      <li class="page-item" role="presentation">
        <a class="page-link" href="#" role="option" aria-label="Ir a la página 1" aria-current="page" id="page1">1</a>
      </li>
      <li class="page-item" role="presentation">
        <a class="page-link" href="#" role="option" aria-label="Ir a la página 2" id="page2">2</a>
      </li>
      <li class="page-item" role="presentation">
        <a class="page-link" href="#" role="option" aria-label="Ir a la página 3" id="page3">3</a>
      </li>
      <li class="page-item" role="presentation">
        <a class="page-link" href="#" role="option" aria-label="Página siguiente" id="nextPage">Siguiente</a>
      </li>
    </ul>
  </nav>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
